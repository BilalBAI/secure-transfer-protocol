<!DOCTYPE html>
<html>

<head>
    <title>Ether Secure Transfer Protocol</title>
    <!-- Load web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</head>

<body>
    <h1>Ether Secure Transfer Protocol</h1>
    <h2>Payer Deposit</h2>
    <div>
        <label for="amount">Amount (in Ether):</label>
        <input type="number" id="amount" />
    </div>
    <div>
        <label for="payee">Payee Address:</label>
        <input type="text" id="payee" />
    </div>
    <div>
        <label for="password">Set the password for payee to withdraw funds:</label>
        <input type="password" id="password" />
    </div>
    <div>
        <button onclick="depositEther()">Deposit Ether</button>
    </div>
    <div id="status"></div>
    <h2>Payer Refund</h2>
    <div>
        <label for="paymentid">Payment ID: </label>
        <input type="paymentid" id="paymentid" />
    </div>
    <div>
        <button onclick="refundEther()">Refund Ether</button>
    </div>
    <div id="status"></div>
    <script src="app.js"></script>
</body>

</html>
